<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
             background: url('{{ url_for('static', filename='crpimg.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            text-align: center;
            color: mediumseagreen;
        }
        .result-box {
            margin-top: 20px;
            text-align: center;
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation Form </h1>
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" placeholder="Enter Nitrogen">
                </div>
                <div class="col-md-4">
                    <label for="Phosphorus">Phosphorus</label>
                    <input type="number" id="Phosphorus" name="Phosphorus" class="form-control" placeholder="Enter Phosphorus">
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" class="form-control" placeholder="Enter Potassium">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" id="Temperature" name="Temperature" class="form-control" placeholder="Enter Temperature">
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number" id="Humidity" name="Humidity" class="form-control" placeholder="Enter Humidity">
                </div>
                <div class="col-md-4">
                    <label for="pH">pH</label>
                    <input type="number" id="Ph" name="Ph" class="form-control" placeholder="Enter pH">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" id="Rainfall" name="Rainfall" class="form-control" placeholder="Enter Rainfall">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Get Recommendation</button>
                </div>
            </div>
        </form>

        <!-- Display the recommendation result if available -->
        {% if result %}
    <div class="alert alert-success text-center mt-4">
        <h2>{{ result }}</h2>
    </div>
{% endif %}
    </div>
</body>
</html>
